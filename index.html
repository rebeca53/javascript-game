<!DOCTYPE html>
<html>
    <head>
        <title>Ninja Crush</title>
        <link rel="stylesheet" href="css/myStyle.css">
    </head>
    <body>
        <p id="welcome">Welcome to Ninja Crush!</p>

        <div id="leftPane">
            <div id="statusBar">
                <div class="status"  id="turnsBox">
                    <p class="statusData" id="turns"></p>
                    <p id="turnText">turns</p>
                </div>
                <div class="status" id="scoreBox" >
                    <p class="statusData" id="score"></p>
                    <p>points</p>
                </div>
                <p class="status" id="bonus"></p>
            </div>
            <button id="musicControl"></button>
            <button id="soundEffectControl"></button>
            <div id="options">
                <form>
                    <label for="rowInputID">Amount of rows:</label>
                    <input type="text" id="rowInputID" name="rowInputID">
                    <label for="columnInputID">Amount of columns:</label>
                    <input type="text" id="columnInputID" name="columnInputID">
                    <input type="button" id="resetButton" value="RESET">
                </form>
            </div>
        </div>

        <div id="gameGrid"></div>

        <div id="attribution">
            <a href="https://www.flaticon.com/free-icons/ninja " title="ninja icons" target="_blank">Ninja icons created by Freepik - Flaticon</a>
        </div>

        <script src="myScript.js"></script>
    </body>
</html>
